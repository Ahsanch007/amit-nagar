    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var burgerIcon = document.getElementById('burgerIcon');
            var mobNavigation = document.getElementById('mobNavigation');
            var crossIcon = document.querySelector('.cross');

            burgerIcon.addEventListener('click', function () {
                mobNavigation.classList.toggle('open');
            });

            crossIcon.addEventListener('click', function () {
                mobNavigation.classList.remove('open');
            });
        });

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var scrollTopButton = document.getElementById('ast-scroll-top');

            if (scrollTopButton) {
                scrollTopButton.addEventListener('click', function () {
                    scrollToTop(1000); // 1000 milliseconds (1 second) for smooth scrolling
                });
            }

            function scrollToTop(duration) {
                var start = window.scrollY || document.documentElement.scrollTop;
                var startTime = new Date().getTime();

                function easeInOutQuad(time, startValue, changeInValue, duration) {
                    time /= duration / 2;
                    if (time < 1) return changeInValue / 2 * time * time + startValue;
                    time--;
                    return -changeInValue / 2 * (time * (time - 2) - 1) + startValue;
                }

                function animateScroll() {
                    var currentTime = new Date().getTime();
                    var elapsed = currentTime - startTime;
                    window.scrollTo(0, easeInOutQuad(elapsed, start, -start, duration));

                    if (elapsed < duration) {
                        requestAnimationFrame(animateScroll);
                    }
                }

                animateScroll();
            }
        });
    </script>
